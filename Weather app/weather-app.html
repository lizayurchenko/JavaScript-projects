<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather-app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
   <div class="search">
    <input type="text" placeholder="enter your city name" 
    spellcheck="false">
    <button><img src="weather-app-images/search.png"></button>
   </div>
   <div class="error">
    <p>Invalid city name</p>
   </div>
   <div class="weather">
    <img src="weather-app-images/rain.png" class="weather-icon">
    <h1 class="temp">22&deg;C</h1>
    <h2 class="city">Kharkiv</h2>
    <div class="details">
      <div class="col">
        <img src="weather-app-images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p class="humidity-text">Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="weather-app-images/wind.png">
        <div>
          <p class="wind">15 km/h</p>
          <p class="wind-text">Wind Speed</p>
        </div>
      </div>
    </div>
   </div>
</div>


<script src="weather-app.js"></script>
</body>
</html>
